<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update_job.css') }}">
    <style>
        form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  margin-left: 30px;
  grid-gap: 10px;
}

label {
  font-weight: bold;
  color: #555;
  grid-column: 1 / span 2; /* Ensure label spans both columns */
}

input[type="text"],
textarea,
select {
  width: calc(50% - 20px); /* Adjust width to account for grid gap */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  grid-column: 1 / span 2; /* Ensure input spans both columns */
}

textarea {
  resize: vertical;
}

input[type="submit"] {
  grid-column: 1 / -1; /* Span all columns */
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  width: 50%;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

    </style>
</head>
<body>
    <h1 style="font-family:Georgia, 'Times New Roman', Times, serif; margin-left: 30px; color: #45a049;">Update Job</h1>
    <form method="POST" action="/update_job/{{ job_id }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ job.title }}" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ job.description }}</textarea><br><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" value="{{ job.specialization }}" required><br><br>

        <label for="job_type">Job Type:</label>
        <select id="job_type" name="job_type" required>
            <option value="normal" {% if job.job_type == 'normal' %} selected {% endif %}>Normal</option>
            <option value="premium" {% if job.job_type == 'premium' %} selected {% endif %}>Premium</option>
        </select><br><br>

        <label for="industry">Industry:</label>
        <select id="industry" name="industry" required>
            <option value="Government">Government</option>
            <option value="Banking & Financial Services">Banking & Financial Services</option>
            <option value="Fashion">Fashion</option>
            <option value="Mining">Mining</option>
            <option value="Healthcare">Healthcare</option>
            <option value="IT - Software Development">IT - Software Development</option>
            <option value="IT - Data Analytics">IT - Data Analytics</option>
            <option value="IT - Cybersecurity">IT - Cybersecurity</option>
            <option value="IT - Cloud Computing">IT - Cloud Computing</option>
            <option value="IT - Artificial Intelligence">IT - Artificial Intelligence</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Automotive">Automotive</option>
            <option value="Construction">Construction</option>
            <option value="Education">Education</option>
            <option value="Energy & Utilities">Energy & Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Hospitality & Tourism">Hospitality & Tourism</option>
            <option value="Legal">Legal</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Marketing & Advertising">Marketing & Advertising</option>
            <option value="Media & Communications">Media & Communications</option>
            <option value="Non-Profit & NGO">Non-Profit & NGO</option>
            <option value="Pharmaceuticals">Pharmaceuticals</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Retail & Consumer Goods">Retail & Consumer Goods</option>
            <option value="Telecommunications">Telecommunications</option>
            <option value="Transportation & Logistics">Transportation & Logistics</option>
        </select><br><br>

        <label for="salary_range">Salary Range:</label>
        <select id="salary_range" name="salary_range" required>
            <option value="20000 - 40000">20000 - 40000</option>
            <option value="40000 - 60000">40000 - 60000</option>
            <option value="60000 - 80000">60000 - 80000</option>
            <option value="80000 - 100000">80000 - 100000</option>
            <option value="100000 - 120000">100000 - 120000</option>
            <option value="120000 - 140000">120000 - 140000</option>
            <option value="140000 - 160000">140000 - 160000</option>
            <option value="160000 - 180000">160000 - 180000</option>
            <option value="180000 - 200000">180000 - 200000</option>
            <option value="200000 - 220000">200000 - 220000</option>
            <option value="220000 - 240000">220000 - 240000</option>
            <option value="240000 - 260000">240000 - 260000</option>
            <option value="260000+">260000+</option>
        </select><br><br>

        <label for="salary_type">Salary Type:</label>
        <select id="salary_type" name="salary_type" required>
            <option value="Annual">Annual</option>
            <option value="Hourly">Hourly</option>
        </select><br><br>

        <label for="work_location">Work Location:</label>
        <select id="work_location" name="work_location" required>
            <option value="Office">Office</option>
            <option value="Remote">Remote</option>
            <option value="Hybrid">Hybrid</option>
        </select><br><br>

        <label for="min_experience_years">Minimum Experience Years:</label>
        <input type="number" id="min_experience_years" name="min_experience_years" value="{{ job.min_experience_years }}" required><br><br>

        <label for="experience_level">Experience Level:</label>
        <select id="experience_level" name="experience_level" required>
            <option value="Entry Level">Entry Level</option>
            <option value="Associate">Associate</option>
            <option value="Mid-Senior Level">Mid-Senior Level</option>
            <option value="Director">Director</option>
            <option value="Executive">Executive</option>
        </select><br><br>

        <label for="tech_stack">Tech Stack:</label>
        <input type="text" id="tech_stack" name="tech_stack" value="{{ job.tech_stack }}" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ job.city }}" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{ job.state }}" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ job.country }}" required><br><br>

        <label for="jobpost_url">Job Post URL:</label>
        <input type="url" id="jobpost_url" name="jobpost_url" value="{{ job.jobpost_url }}" required><br><br>

        <label for="work_rights">Work Rights:</label>
        <select id="work_rights" name="work_rights" multiple required>
            <option value="Australian Citizen">Australian Citizen</option>
            <option value="Australian Permanent Resident">Australian Permanent Resident</option>
            <option value="New Zealand Citizen">New Zealand Citizen</option>
            <option value="New Zealand Permanent Resident">New Zealand Permanent Resident</option>
        </select><br><br>

        <input type="submit" value="Update Job">
    </form>
</body>
</html>
