{% for job in jobs %}
<tr>
  <td>{{ job[1] }}</td>
  <td>{{ job[2] }}</td>
  <td>{{ job[3] }}, {{ job[4] }}, {{ job[5] }}</td>
  <td class="actions">
    <button class="apply-btn" data-jobid="{{ job[0] }}">Apply</button>
    <button class="bookmark-btn" data-jobid="{{ job[0] }}">Bookmark</button>
  </td>
</tr>
{% endfor %}
