<!DOCTYPE html>
<html>
  <head>
    <title>Add Recruiter</title>
  </head>
  <body>
    <h1>Add Recruiter</h1>
    <form method="POST" action="/add_recruiter">
      <label for="company_id">Company:</label>
      <select name="company_id" required>
        {% for company in companies %}
        <option value="{{ company[0] }}">{{ company[1] }}</option>
        {% endfor %}</select
      ><br />

      <label for="is_direct_recruiter"
        >Direct Recruiter or Agency Recruiter?
      </label>
      <input
        type="radio"
        name="is_direct_recruiter"
        value="True"
        required
      />Direct Recruiter
      <input
        type="radio"
        name="is_direct_recruiter"
        value="False"
        required
      />Agency Recruiter
      <br />
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" required /><br />

      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" required /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" required /><br />

      <label for="password">Password:</label>
      <input type="password" name="password" required /><br />

      <label for="city">City:</label>
      <input type="text" name="city" required /><br />

      <label for="state">State:</label>
      <select name="state" required>
        <option value="VIC">VIC</option>
        <option value="NSW">NSW</option>
        <option value="WA">WA</option>
        <option value="NT">NT</option>
        <option value="ACT">ACT</option>
        <option value="QLD">QLD</option>
        <option value="TAS">TAS</option>
        <option value="SA">SA</option></select
      ><br />

      <label for="country">Country:</label>
      <select name="country" required>
        <option value="New Zealand">New Zealand</option>
        <option value="Australia">Australia</option></select
      ><br />
      <input type="submit" value="Add Recruiter" />
    </form>
  </body>
</html>
