server {
    listen 80;
    server_name localhost;

    # Existing headers and configurations...

    # Serve static files from the React build directory
    location / {
        root /app/frontend/build;
        try_files $uri $uri/ /index.html;
        add_header X-Served-By "nginx-static";
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:4040;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy authentication routes to the backend
    location ~ ^/(login|register|callback|logout) {
        proxy_pass http://backend:4040;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files from /uploads directory
    location /uploads {
        alias /app/uploads;
        autoindex on;
        try_files $uri $uri/ =404;
        error_log /var/log/nginx/uploads_debug.log debug;
        add_header X-Served-By "nginx-static";
    }

    error_log /var/log/nginx/error.log debug;
}

