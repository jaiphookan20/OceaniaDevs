server {
    listen 80;
    server_name localhost;

    # Serve React app
    location / {
        root /Users/jai/Desktop/aus-job-board/frontend/build;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Flask
    location /api {
        proxy_pass http://127.0.0.1:4040;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy Auth0 and other non-API backend routes
    location ~ ^/(callback|login|logout|uploads) {
        proxy_pass http://127.0.0.1:4040;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve backend static files if needed
    # location /static {
    #     alias /Users/jai/Desktop/aus-job-board/backend/static;
    # }
}